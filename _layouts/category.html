---
layout: default
---

<h1 class="page_title"><span>Posts about {{ page.title | downcase }}</span></h1>

{% if page.description %}
  <div class="page_content">
    <p class="page_description">
      {{ page.description }}
    </p>
  </div>
{% endif %}

{% unless page.content == "" %}
  <p>{{ page.content }}</p>
{% endunless %}

<div class="posts posts_all">
  {% for post in site.categories.[page.category] %}
    {% include posts/preview.html %}
  {% endfor %}
</div>
